    <main>
        <div class="container">
            <!----------------------------- Left--------------------->
            <div class="left">
                <a class="profile" href="">
                    <div class="profile-photo">
                        <img src="./img/profile-1.jpg" alt="">
                    </div>
                    <div class="handle">
                        <h4>Diana Ayi</h4>
                        <p class="text-muted">
                            @dayi
                        </p>
                    </div>
                </a>
            </div>
            <!----------------------------- Middle --------------------->
